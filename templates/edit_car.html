<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/edit_car.css">
</head>

<body>

<header class="header" data-header>
    <div class="container">

        <div class="overlay" data-overlay></div>

        <a href="/go_index" class="logo">
            <img src="/static/images/logo.svg" alt="logo" width="42" height="42">
        </a>

        <nav class="navbar" data-navbar>
            <ul class="navbar-list">

                <li>
                    <a href="/dashboard" class="navbar-link" data-nav-link>Home</a>
                </li>

                <li>
                    <a href="/car_management" class="navbar-link" data-nav-link>Explore cars</a>
                </li>

                <li>
                    <a href="/reservation_manage" class="navbar-link" data-nav-link>Reservation</a>
                </li>

            </ul>
        </nav>

        <div class="header-actions">
            <a href="{{ url_for('logout') }}" class="btn" aria-labelledby="aria-label-txt">
                <span id="aria-label-txt">Log out</span>
            </a>
        </div>

    </div>
</header>

<main>
    <section class="section edit-car">
        <div class="container">
            <h2>Edit Car</h2>

            <div class="edit-car-container">
                <form id="edit-car-form" method="POST" action="/update_car/{{ car['id'] }}" enctype="multipart/form-data">
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" name="brand" value="{{ car['brand'] }}" required>

                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" value="{{ car['model'] }}" required>

                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" value="{{ car['year'] }}" required>

                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" value="{{ car['color'] }}">

                    <label for="capacity">Capacity:</label>
                    <input type="number" id="capacity" name="capacity" value="{{ car['capacity'] }}" required>

                    <label for="type">Type:</label>
                    <select id="type" name="type" required>
                        <option value="Electric" {{ 'selected' if car['type'] == 'Electric' else '' }}>Electric</option>
                        <option value="Hybrid" {{ 'selected' if car['type'] == 'Hybrid' else '' }}>Hybrid</option>
                        <option value="Gasoline" {{ 'selected' if car['type'] == 'Gasoline' else '' }}>Gasoline</option>
                    </select>

                    <label for="transmission">Transmission:</label>
                    <select id="transmission" name="transmission" required>
                        <option value="Automatic" {{ 'selected' if car['transmission'] == 'Automatic' else '' }}>Automatic</option>
                        <option value="Manual" {{ 'selected' if car['transmission'] == 'Manual' else '' }}>Manual</option>
                    </select>

                    <label for="consumption">Consumption (km/litre):</label>
                    <input type="number" id="consumption" name="consumption" value="{{ car['consumption'] }}" required>

                    <label for="power">Power (hp):</label>
                    <input type="number" id="power" name="power" value="{{ car['power'] }}" required>

                    <label for="price">Price (per month):</label>
                    <input type="number" id="price" name="price" value="{{ car['price'] }}" required>

                    <!-- Image Upload Field -->
                    <label for="picture">Upload Car Picture:</label>
                    <input type="file" id="picture" name="picture" accept="image/*" onchange="previewImage(event)">

                    <button type="submit">Update Car</button>
                </form>

                <!-- Car Image Preview -->
                <div class="car-image">
                    <img id="car-image-preview" src="data:image/jpeg;base64,{{ car_image }}" alt="Car Image" />
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            const preview = document.getElementById('car-image-preview');
            preview.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
