<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/sign_up.css">
</head>
<body>
<div class="signup-page">
    <div class="form">
        <form class="login-form" action="{{ url_for('sign_up') }}" method="POST">
            <input type="text" name="username" placeholder="User name" required/>
            <input type="text" name="real_name" placeholder="Real name" required/>
            <input type="date" name="date_of_birth" placeholder="Date of birth" required/>
            <input type="email" name="email" placeholder="Email address" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <button type="submit">Create</button>
            <p class="message">Already registered? <a href="{{ url_for('log_in') }}">Sign In</a></p>
        </form>
    </div>
</div>
</body>
</html>
